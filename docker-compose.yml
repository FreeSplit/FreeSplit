services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: freesplit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - freesplit-network

  freesplit-backend:
    build: ./backend
    ports:
      - "8080:8080"  # REST API
    environment:
      - DATABASE_URL=host=postgres user=postgres password=postgres dbname=freesplit port=5432 sslmode=disable
      - LOCAL_IP=${LOCAL_IP}
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - freesplit-network

  freesplit-frontend:
    build: ./frontend
    ports:
      - "3001:3000"  # Map to 3001 for mobile access
    environment:
      - REACT_APP_API_URL=http://${LOCAL_IP}:8080
    depends_on:
      - freesplit-backend
    restart: unless-stopped
    networks:
      - freesplit-network

volumes:
  postgres_data:

networks:
  freesplit-network:
    driver: bridge

