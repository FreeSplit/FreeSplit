services:
  freesplit-backend:
    build: ./backend
    ports:
      - "8080:8080"  # REST API
    volumes:
      - ./data:/data
    environment:
      - DATABASE_PATH=/data/freesplit.db
      - LOCAL_IP=${LOCAL_IP}
    restart: unless-stopped
    networks:
      - freesplit-network

  freesplit-frontend:
    build: ./frontend
    ports:
      - "3001:3000"  # Map to 3001 for mobile access
    environment:
      - REACT_APP_API_URL=http://${LOCAL_IP}:8080
    depends_on:
      - freesplit-backend
    restart: unless-stopped
    networks:
      - freesplit-network

networks:
  freesplit-network:
    driver: bridge

